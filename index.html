<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Platformer</title>
</head>
<body>
    <div class="sprites-canvas-wrapper center">
        <canvas id="floors"></canvas>
        <button id="save">Save Map</button>
        <button id="clear">Clear Map</button>
        <button id="play-btn">Play Map</button>
        <button id="back">Back</button>
    </div>
    <main class="center">
        <!-- Sprites -->
        <canvas id="canvas-editor"></canvas>
        <canvas id="canvas-editor-game"></canvas>
        <canvas id="canvas-game"></canvas>
    </main>

    <!-- JAVASCRIPT -->
    <script src="js/data/collision.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/classes/Game.js"></script>
    <script src="js/classes/Sprite.js"></script>
    <script src="js/classes/Background.js"></script>
    <script src="js/classes/CollisionBlock.js"></script>
    <script src="js/classes/Fruit.js"></script>
    <script src="js/classes/Trap.js"></script>
    <script src="js/classes/Saw.js"></script>
    <script src="js/classes/Checkpoint.js"></script>
    <script src="js/classes/Heart.js"></script>
    <script src="js/classes/Enemy.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Grid.js"></script>

    <script src="js/RenderBlock.js"></script>
    <script src="js/classes/Editor.js"></script>
    <script src="js/EditorCanvas/TilesSprites.js"></script>
    <script src="js/classes/CustomGame.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/eventListeners.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
